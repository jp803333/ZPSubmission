services:
  app:
    build: .
    ports:
      - "8000:8000"
    environment:
      - MONGODBURL=mongodb://admin:1234@mongo
    depends_on:
      - mongo
  mongo:
    image: mongo:latest
    restart: always
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: 1234
